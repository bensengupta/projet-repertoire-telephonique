<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recherche - Repertoire Téléphonique</title>
    {% assets "tailwindcss" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}
  </head>

  <body>
    <div class="flex flex-col">
      <div class="md:block md:ml-10 md:pr-4 md:space-x-8">
        <a
          href="{{ url_for('index') }}"
          class="font-medium text-indigo-600 hover:text-indigo-500"
          >Retour au menu principal</a
        >
        <h1
          class="text-center text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl py-8 block"
        >
          Recherche
        </h1>
      </div>
    </div>

    <div class="flex h-48 w-full">
      <div class="flex-grow w-16 h-16" />
      <div class="flex-shrink w-64 h-16">
        <form action="/recherche" method="POST" role="search">
          <label for="search">Search for stuff</label>
          <input
            id="search"
            type="search"
            name="search"
            placeholder="Search..."
            class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
            autofocus
            required
          />
          <button type="submit">Go</button>
        </form>
      </div>
      <div class="flex-grow w-16 h-16" />
    </div>

    <script src="{{ url_for('static', filename='js/recherche.js') }}"></script>
  </body>
</html>
